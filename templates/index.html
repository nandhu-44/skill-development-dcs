<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Diabetes Prediction System</h2>
        <form action="/" method="post">
            <div class="form-group">
                <label for="pregnancies">Number of Pregnancies:</label>
                <input type="number" id="pregnancies" name="pregnancies" required>
            </div>
            
            <div class="form-group">
                <label for="glucose">Glucose Level:</label>
                <input type="number" id="glucose" name="glucose" required>
            </div>
            
            <div class="form-group">
                <label for="bloodpressure">Blood Pressure:</label>
                <input type="number" id="bloodpressure" name="bloodpressure" required>
            </div>
            
            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" step="0.1" id="bmi" name="bmi" required>
            </div>
            
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <button type="submit">Predict</button>
        </form>
    </div>

    <div id="resultModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button" onclick="document.getElementById('resultModal').style.display='none'">&times;</span>
            <h2>Prediction Result</h2>
            <p id="predictionResult"></p>
            <p id="predictionConfidence" style="font-size: 18px; color: #666; margin-top: 5px;"></p>
            <button onclick="document.getElementById('resultModal').style.display='none'">Close</button>
        </div>
    </div>

    <script>
        document.querySelector('form').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            document.getElementById('predictionResult').innerText = data.prediction;
            document.getElementById('predictionConfidence').innerText = `Confidence: ${data.confidence}%`;
            document.getElementById('resultModal').style.display = 'block';
        };
    </script>
</body>
</html>
